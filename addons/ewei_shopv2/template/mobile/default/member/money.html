{template '_header'}
<link rel="stylesheet" type="text/css"
      href="../addons/ewei_shopv2/template/mobile/default/static/css/coupon-new.css?v=2017030302">
<style>
	.container {
		padding: 0 0.5rem;
	}

	.container li {
		border-radius: 0.2rem;
		padding: 0.2rem 0.3rem;
		margin: 0.5rem 0;
		background: #fff;
	}

	.container li div {
		font-size: 0.1rem;
		text-align: center;
		display: inline-block;
		margin-right: 0.5rem;
	}
	.container li div:last-child{
		margin-right: 0;
	}
</style>
<div class='fui-page  fui-page-current coupon-my-page'>
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">资金明细</div>
		<div class="fui-header-right">&nbsp;</div>
	</div>
	<div class='fui-content'>
		<div class='fui-tab fui-tab-danger' id='cateTab'>
			<a class="active" id="tab1">奖金记录</a>
			<a id="tab2">转账记录</a>
		</div>
		<ul class="container">
			<li>
				<div>收款对象：
					<sapn>181786867</sapn>
				</div>
				<div>转账金额：
					<sapn>10.00</sapn>
				</div>
				<div>转账时间：
					<sapn>2018-01-01</sapn>
				</div>
			</li>
		</ul>
		{template '_copyright'}
	</div>
	<script>
		$('#tab1').click(function () {
			var status = 1;
			$(this).attr('class', 'active');
			$('#tab2').removeAttr('class');
			$.ajax({
				type: 'post',
				url: '{php echo mobileUrl("member/money/details")}',
				data: {
					status: status
				},
				dataType: 'json',
				success: function (data) {
					$('.container').html('');
					var html = '';
					$.each(data.result.data, function (k, v) {
						html += "<li>" +
							"<div>收款对象：<sapn>" + v.payee + "</sapn></div>" +
							"<div>转账金额：<sapn>" + v.price + "</sapn></div>" +
							"<div>转账时间：<sapn>" + v.create_time + "</sapn></div>" +
							"</li>";
					});
					$('.container').html(html);
				}
			})
		});
		$('#tab2').click(function () {
			var status = 2;
			$(this).attr('class', 'active');
			$('#tab1').removeAttr('class');
			$.ajax({
				type: 'post',
				url: '{php echo mobileUrl("member/money/details")}',
				data: {
					status: status
				},
				dataType: 'json',
				success: function (data) {
					$('.container').html('');
					var html = '';
					$.each(data.result.data, function (k, v) {
						html += "<li>" +
							"<div>收款对象：<sapn>" + v.payee + "</sapn></div>" +
							"<div>转账金额：<sapn>" + v.price + "</sapn></div>" +
							"<div>转账时间：<sapn>" + v.create_time + "</sapn></div>" +
							"</li>";
					});
					$('.container').html(html);
				}
			})
		})
	</script>
</div>
{template '_footer'}
